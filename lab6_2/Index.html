<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="Weather()">
<div id="main">
    <div id="datetime">Дата: </div>
    <div id="city">Місто та країна: </div>
    <div id="temp">Температура: </div>
    <div id="feeltemp">Відчувається як: </div>
    <div id="wind">Вітер: </div>
    <div id="pressure">Тиск: </div>
    <div id="long">Довгота: </div>
    <div id="latitude">Широта: </div>
</div>
<script src="script.js"></script>
</body>
</html>
